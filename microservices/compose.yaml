version: '3.8'

services:
  mysql:
    image: 'mysql:8.0'
    environment:
      MYSQL_DATABASE: 'mydatabase'
      MYSQL_USER: 'myuser'
      MYSQL_PASSWORD: 'secret'
      MYSQL_ROOT_PASSWORD: 'verysecret'
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: 'redis:alpine'
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  rabbitmq:
    image: 'rabbitmq:3-management'
    ports:
      - "5672:5672"  # AMQP
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  # Users mikroservis
  users-service:
    build:
      context: ./users
    ports:
      - "8080:8080"
    depends_on:
      - mysql
      - redis
      - rabbitmq
    environment:
      DB_HOST: mysql
      REDIS_HOST: redis
      MQ_HOST: rabbitmq

  # Events mikroservis
  events-service:
    build:
      context: ./events
    ports:
      - "8082:8080"
    depends_on:
      - mysql
      - redis
      - rabbitmq
    environment:
      DB_HOST: mysql
      REDIS_HOST: redis
      MQ_HOST: rabbitmq

volumes:
  mysql_data:
  redis_data:
  rabbitmq_data:
